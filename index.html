<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail de Gestion des Clients</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">CMCDev SARL</h1>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Clients</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">√Ä propos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Gestion des Clients</h2>
            <p>Application de gestion client√®le</p>
            <button id="add-client-btn" class="btn-primary">Ajouter un Client</button>
        </section>

        <section class="client-section">
            <div class="section-header">
                <h3>Liste des Clients</h3>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Rechercher un client...">
                    <button id="search-btn">üîç</button>
                </div>
            </div>
            
            <div id="client-list" class="client-grid">
                <!-- Les clients seront charg√©s ici par JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal pour ajouter/modifier un client -->
    <div id="client-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Ajouter un Client</h3>
            <form id="client-form">
                <div class="form-group">
                    <label for="client-name">Nom:</label>
                    <input type="text" id="client-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="client-email">Email:</label>
                    <input type="email" id="client-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="client-phone">T√©l√©phone:</label>
                    <input type="tel" id="client-phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="client-address">Adresse:</label>
                    <textarea id="client-address" name="address" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Enregistrer</button>
                    <button type="button" class="btn-secondary" id="cancel-btn">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
